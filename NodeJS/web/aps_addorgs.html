<html>
	<head>
        <title> APS | Add Organization </title>
        <!-- LIBRARIES -->
        <script src="libraries/jquery/jquery-3.2.1.js" type="application/javascript"> </script>

        <!-- STYLES -->
    	<link type="text/css" href="styles/aps_orgs.css" rel="stylesheet"/>
    	
    	<!-- SCRIPTS -->
    	<script src="scripts/modal.js" type = "application/javascript"> </script>
    	<script src="scripts/login.js" type = "application/javascript"> </script>
    </head>
    <body>
        <!-- MAIN BG -->
        <div id="main_bg"></div>
        <!-- MAIN OVERLAY -->
        <div id="main_overlay"></div>
        
        <form id = "addOrg" action="addOrg" method="post">
            <div id = "addOrg-bg"> </div>
            <div id = "addOrg-main">


                <div id = "addOrg-upperhalf">
                    <!-- ORG NAME -->
                    <label class="label"> Name </label>
                    <input id = "add_name" class="field" type="text" name="org_name"/>
                    <br>
    
                    <!-- ORG USERNAME -->
                    <label class="label"> ALIAS </label>
                    <input class="field" type="text" name="org_username"/>
                    <br>
                    
                </div>
                
                <div id = "addOrg-lowerhalf">                    
                    <!-- ORG USERNAME -->
                    <label class="label"> Username of Org </label>
                    <input class="field" type="text" name="org_username"/>
                    <br>
                    
                    <!-- USER NAME -->
                    <label class="label"> Name of User </label>
                    <input class="field" type="text" name="user_name"/>
                    <br>

                    <!-- USER USERNAME -->
                    <label class="label"> Username of User </label>
                    <input class="field" type="text" name="user_username"/>
                    <br>

                    <!-- USER EMAIL -->
                    <label class="label"> Email of User </label>
                    <input class="field" type="email" name="user_email"/>
                    <br>

                    <!-- USER CONTACT -->
                    <label class="label"> Contact Number of User </label>
                    <input class="field" type="number" name="user_contact"/>
                    <br>
                </div>
                
                <button id="btn_add" type="submit" value="addOrg"> Add </button>
            </div>
        </form>
    </body>
</html>
