<html>
    <head>
        <!-- LIBRARIES -->
        <script src="libraries/jquery/jquery-3.2.1.min.js" type="application/javascript"> </script>
        <script src="libraries/chartlist/chartlist.min.js" type="application/javascript"> </script>
        
        <link type="text/css" href="libraries/font-awesome-4.7.0/css/font-awesome.min.css" rel=stylesheet>
        
        <!-- SCRIPTS -->
        <script src="scripts/statistics.js" type="application/javascript"> </script>
        <script src="scripts/aps_orgs.js" type="application/javascript"> </script>
        <script src="scripts/logout.js" type="application/javascript"> </script>
        
        <!-- STYLES -->
        <link type="text/css" href="styles/statistics.css" rel="stylesheet">
        <link type="text/css" href="styles/content.css" rel="stylesheet">
        <link type="text/css" href="styles/navigation.css" rel="stylesheet">
    </head>
    <body>
        <!-- BACKGROUNDS AND OVERLAYS -->
        <div id="main-bg"></div>
        <div id="main_overlay"></div>
        
        <!-- MAIN VIEW START -->
        <div id="main">
            <!-- SIDE BAR NAVIGATION START -->
            <nav id="nav">
                <!-- TOP ITEMS -->
                <div id="top_div">
                    <!-- HEADER OVERLAY -->
                    <div class = "label-header-overlay"> </div>
                    <!-- HEADER IMAGE -->
                    <div class = "label-header"> </div>
                
                    <!-- HEADER CONTENT START -->
                    <div id="header">
                        <!-- LOGIN ICON HOLDER -->
                        <div class = "icon-holder"> </div>
                        <!-- DLSU LOGO -->
                        <img id = "dlsu-logo" src="resources/logo.png">
                        <!-- ICON HOLDER OVERLAY -->
                        <div class = "icon-holder-overlay"> </div>
                    </div>
                    
                    <!-- WELCOME MESSAGE -->
                    <p class="nav label"> Welcome LSCS </p>
                    <!-- SUBMISSIONS BUTTON LINK START -->
                    <button id="submissions" class="nav-item nav-button"> 
                        <a class = "nav-link" href="getSubmissions"> 
                            Submissions
                        </a>
                        <div class = "triangle"> </div>
                    </button>
                    <!-- SUBMISSIONS BUTTON LINK END -->
                    <!-- STATISTICS BUTTON LINK START -->
                    <button class = "nav-item nav-button selected"> 
                        <a class = "nav-link" href="getStatistics"> 
                            Statistics
                        </a>
                        <div class = "triangle"> </div>
                    </button>
                    <!-- STATISTICS BUTTON LINK END -->
                </div>
                <!-- BOTTOM ITEMS START -->
                <div id="bottom_div">
                    <!-- CHANGE PASSWORD BUTTON -->
                    <button id="change_pw" class="nav-item nav-button "> 
                        <a class = "nav-link" href="changePassword">
                            Account Settings
                        </a> 
                        <div class = "triangle"> </div>
                    </button>
                    <!-- SIGN OUT BUTTON -->
                    <button id="signout" class="nav-item nav-button">   
                        <a class = "nav-link" href="changePassword">
                            Logout
                        </a> 
                    </button>
                </div>
                <!-- BOTTOM ITEMS END -->
            </nav>
            <!-- SIDE BAR NAVIGATION END -->
            
            <!-- MAIN CONTENT START -->
            <div id="main_content">
                <!-- MAIN HEADER START -->
                <div id="main_header">
                    <!-- MAIN HEADER TITLE -->
                    <h1 class="body_label head"> Statistics </h1>
                </div>
                <!-- MAIN HEADER END -->
                <!-- MAIN BODY START -->
                <div id="main_body">
                    <div class = "count-main">
                        <div id = "acad" class = "count-container">
                            <label class = "label value"> ${academic} </label> <br>
                            <label class = "label afield"> ACADEMIC </label>
                        </div>
                        <div id = "non-acad" class = "count-container"> 
                            <label class = "label value"> ${nonacademic} </label> <br>
                            <label class = "label afield"> NON-ACADEMIC </label>                        
                        </div>
                    </div>   
                    <div id = "chart" class="ct-chart ct-square"> </div>
                    </div>
                <!-- MAIN BODY END -->
            </div>
            <!-- MAIN CONTENT END -->
        </div>
        <!-- MAIN VIEW END -->
    </body>
</html>
